<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="application/json; charset=UTF-8">
    <title>Authors | Library</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}">
</head>
<body>

<div><h1>Authors enrolled in our library:</h1></div>

<div>
    <div style="div" class="btn-group" role="group">
        <a th:href="@{books}" class="btn btn-primary" id="booksButton">View Books</a>
        <a th:href="@{students}" class="btn btn-primary" id="studentsButton">View Students</a>
        <a th:href="@{reservations}" class="btn btn-primary" id="reservationsButton">View Reservations</a>
        <br>
    </div>

    <table class="table table-primary table-striped">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">E-mail</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="author : ${listAuthors}" class="table-info">
                <td th:text="${author.id}"/></td>
                <td th:text="${author.firstName}"/></td>
                <td th:text="${author.lastName}"/></td>
                <td th:text="${author.email}"/></td>
                <td>
                    <div class="btn-group" role="group">
                        <a th:href="@{authors/findById/(id=${author.id})}" class="btn btn-primary" id="editButton">Edit</a>
                        <a th:href="@{authors/delete/(id=${author.id})}" class="btn btn-danger" id="deleteButton">Delete</a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addAuthor">Add author</button>

<div class="modal fade" id="addAuthor" tabindex="-1" aria-labelledby="addAuthorLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addAuthorLabel">New author</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/authors/add}" method="post">
            <div class="modal-body">
                    <div class="form-group">
                        <label for="firstName" class="col-form-label">First name:</label>
                        <input type="text" class="form-control" id="firstName" name="firstName">
                    </div>

                    <div class="form-group">
                        <label for="lastName" class="col-form-label">Last name:</label>
                        <input type="text" class="form-control" id="lastName" name="lastName">
                    </div>

                    <div class="form-group">
                        <label for="email" class="col-form-label">Email:</label>
                        <input type="text" class="form-control" id="email" name="email">
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Add author</button>
            </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteAuthor" tabindex="-1" aria-labelledby="deleteAuthorLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteAuthorLabel">Delete author</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this author record?</p>
            </div>
                <div class="modal-footer">
                    <a class="btn btn-primary" id="confirmDelete" href="">Confirm</a>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editAuthor" tabindex="-1" aria-labelledby="editAuthorLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editAuthorLabel">Edit author</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/authors/edit}" method="put">
            <div class="modal-body">
                <div class="form-group">
                    <label for="id" class="col-form-label">Author Id:</label>
                    <input type="text" class="form-control" id="id" name="id" readonly>
                </div>
                <div class="form-group">
                    <label for="firstName" class="col-form-label">First name:</label>
                    <input type="text" class="form-control" name="firstName">
                </div>

                <div class="form-group">
                    <label for="lastName" class="col-form-label">Last name:</label>
                    <input type="text" class="form-control" name="lastName">
                </div>

                <div class="form-group">
                    <label for="email" class="col-form-label">Email:</label>
                    <input type="text" class="form-control" name="email">
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Edit author</button>
            </div>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.6.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
<script src="js/authors.js"></script>

</body>
</html>
