<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="application/json; charset=UTF-8">
    <title>Students | Library</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}">
</head>
<body>

<div><h1>Students enrolled in our library:</h1></div>

<div>
    <div style="div" class="btn-group" role="group">
        <a th:href="@{books}" class="btn btn-primary" id="booksButton">View Books</a>
        <a th:href="@{authors}" class="btn btn-primary" id="authorsButton">View Authors</a>
        <a th:href="@{reservations}" class="btn btn-primary" id="reservationsButton">View Reservations</a>
        <br>
    </div>

    <table class="table table-primary table-striped">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Id Code</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">E-mail</th>
            <th scope="col">Address</th>
            <th scope="col">Years</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${listStudents}" class="table-info">
                <td th:text="${student.id}"/></td>
                <td th:text="${student.identificationCode}"/></td>
                <td th:text="${student.firstName}"/></td>
                <td th:text="${student.lastName}"/></td>
                <td th:text="${student.email}"/></td>
                <td th:text="${student.address}"/></td>
                <td th:text="${student.years}"/></td>
                <td>
                    <div class="btn-group" role="group">
                        <a th:href="@{students/findById/(id=${student.id})}" class="btn btn-primary" id="editButton">Edit</a>
                        <a th:href="@{students/delete/(id=${student.id})}" class="btn btn-danger" id="deleteButton">Delete</a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addStudent">Add student</button>

<div class="modal fade" id="addStudent" tabindex="-1" aria-labelledby="addStudentLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addStudentLabel">New student</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/students/add}" method="post">
            <div class="modal-body">
                    <div class="form-group">
                        <label for="firstName" class="col-form-label">First name:</label>
                        <input type="text" class="form-control" id="firstName" name="firstName">
                    </div>

                    <div class="form-group">
                        <label for="lastName" class="col-form-label">Last name:</label>
                        <input type="text" class="form-control" id="lastName" name="lastName">
                    </div>

                    <div class="form-group">
                        <label for="email" class="col-form-label">Email:</label>
                        <input type="text" class="form-control" id="email" name="email">
                    </div>

                    <div class="form-group">
                        <label for="address" class="col-form-label">Address:</label>
                        <input type="text" class="form-control" id="address" name="address">
                    </div>

                    <div class="form-group">
                        <label for="years" class="col-form-label">Years:</label>
                        <input type="text" class="form-control" id="years" name="years">
                    </div>

                    <div class="form-group">
                        <label for="identificationCode" class="col-form-label">Identification code:</label>
                        <input type="text" class="form-control" id="identificationCode" name="identificationCode">
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Add student</button>
            </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteStudent" tabindex="-1" aria-labelledby="deleteStudentLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteStudentLabel">Delete student</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this student record?</p>
            </div>
                <div class="modal-footer">
                    <a class="btn btn-primary" id="confirmDelete" href="">Confirm</a>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editStudent" tabindex="-1" aria-labelledby="editStudentLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editStudentLabel">Edit student</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/students/edit}" method="put">
            <div class="modal-body">
                <div class="form-group">
                    <label for="id" class="col-form-label">Student Id:</label>
                    <input type="text" class="form-control" id="id" name="id" readonly>
                </div>
                <div class="form-group">
                    <label for="firstName" class="col-form-label">First name:</label>
                    <input type="text" class="form-control" name="firstName">
                </div>

                <div class="form-group">
                    <label for="lastName" class="col-form-label">Last name:</label>
                    <input type="text" class="form-control" name="lastName">
                </div>

                <div class="form-group">
                    <label for="email" class="col-form-label">Email:</label>
                    <input type="text" class="form-control" name="email">
                </div>

                <div class="form-group">
                    <label for="address" class="col-form-label">Address:</label>
                    <input type="text" class="form-control" name="address">
                </div>

                <div class="form-group">
                    <label for="years" class="col-form-label">Years:</label>
                    <input type="text" class="form-control" name="years">
                </div>

                <div class="form-group">
                    <label for="identificationCode" class="col-form-label">Identification code:</label>
                    <input type="text" class="form-control" name="identificationCode">
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Edit student</button>
            </div>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.6.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
<script src="js/students.js"></script>

</body>
</html>
