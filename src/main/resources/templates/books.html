<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="application/json; charset=UTF-8">
    <title>Books | Library</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}">
</head>
<body>

<div><h1>Books available in our library:</h1></div>

<div>
    <div style="div" class="btn-group" role="group">
        <a th:href="@{authors}" class="btn btn-primary" id="authorsButton">View Authors</a>
        <a th:href="@{students}" class="btn btn-primary" id="studentsButton">View Students</a>
        <a th:href="@{reservations}" class="btn btn-primary" id="reservationsButton">View Reservations</a>
        <br>
    </div>

    <table class="table table-primary table-striped">
        <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Publication Date</th>
            <th scope="col">Description</th>
            <th scope="col">Number Of Pages</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">E-mail</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${listBooks}" class="table-info">
            <td th:text="${book.title}"/></td>
            <td th:text="${book.publicationDate}"/></td>
            <td th:text="${book.description}"/></td>
            <td th:text="${book.numberOfPages}"/></td>
            <td th:text="${book.author.firstName}"/></td>
            <td th:text="${book.author.lastName}"/></td>
            <td th:text="${book.author.email}"/></td>
            <td>
                <div class="btn-group" role="group">
                    <a th:href="@{books/findById/(id=${book.id})}" class="btn btn-primary" id="editButton">Edit</a>
                    <a th:href="@{books/delete/(id=${book.id})}" class="btn btn-danger" id="deleteButton">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addBook">Add book</button>

<div class="modal fade" id="addBook" tabindex="-1" aria-labelledby="addBookLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addBookLabel">New book</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/books/add}" method="post">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="title" class="col-form-label">Title:</label>
                        <input type="text" class="form-control" id="title" name="title">
                    </div>

                    <div class="form-group">
                        <label for="publicationDate" class="col-form-label">Publication date:</label>
                        <input type="text" class="form-control" id="publicationDate" name="publicationDate">
                    </div>

                    <div class="form-group">
                        <label for="description" class="col-form-label">Description:</label>
                        <input type="text" class="form-control" id="description" name="description">
                    </div>

                    <div class="form-group">
                        <label for="numberOfPages" class="col-form-label">Number of pages:</label>
                        <input type="text" class="form-control" id="numberOfPages" name="numberOfPages">
                    </div>

                    <div class="form-group">
                        <label for="author" class="col-form-label">Author:</label>
                        <select class="form-control" id="author" name="author">
                            <option>Select author for the book</option>
                            <option th:each="author : ${listAuthors}"
                                th:value="${author.id}"
                                th:text="${author.firstName} + ' ' + ${author.lastName}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Add book</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteBook" tabindex="-1" aria-labelledby="deleteBookLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteBookLabel">Delete book</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this book record?</p>
            </div>
            <div class="modal-footer">
                <a class="btn btn-primary" id="confirmDelete" href="">Confirm</a>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editBook" tabindex="-1" aria-labelledby="editBookLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editBookLabel">Edit book</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/books/edit}" method="put">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="id" class="col-form-label">Book Id:</label>
                        <input type="text" class="form-control" id="id" name="id" readonly>
                    </div>
                    <div class="form-group">
                        <label for="title" class="col-form-label">Title:</label>
                        <input type="text" class="form-control" name="title">
                    </div>

                    <div class="form-group">
                        <label for="publicationDate" class="col-form-label">Last name:</label>
                        <input type="text" class="form-control" name="publicationDate">
                    </div>

                    <div class="form-group">
                        <label for="description" class="col-form-label">Email:</label>
                        <input type="text" class="form-control" name="description">
                    </div>

                    <div class="form-group">
                        <label for="numberOfPages" class="col-form-label">Address:</label>
                        <input type="text" class="form-control" name="numberOfPages">
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Edit book</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.6.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
<script src="js/books.js"></script>

</body>
</html>
